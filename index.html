<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo_space.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Project</title>
    <meta name="description" content="보이스룸, 채팅, 게시판, 정산 가능한 KUIT을 위한 Space Project">

    <meta property="og:title" content="Space Project" />
    <meta property="og:description" content="보이스룸, 채팅, 게시판, 정산 가능한 KUIT을 위한 Space Project" />
    <meta property="og:image" content="/logo_space.svg" /> <!-- 페이지를 대표하는 이미지 URL -->
    <meta property="og:url" content="https://kuit-space.github.io/KUIT-Space-front/login" />
    <meta property="og:type" content="website" />

    <link rel="canonical" href="https://kuit-space.github.io/KUIT-Space-front/login" />

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
